<html lang="en" class="mdl-js">

<head>
    {% block metadata %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    {% endblock %}

    {% block source %}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css">
        <link rel="stylesheet" href="/static/css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style type="text/css"></style>
    {% endblock %}
</head>

<body>
    <div class="mdl-layout__container">
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer has-drawer is-upgraded" data-upgraded=",MaterialLayout">
            <div class="mdl-layout__drawer mdl-drawer">
                <header class="demo-drawer-header drawer__color">
                    <span class="mdl-layout_drawer__title">Demo v0.0.1</span>
                </header>
                <nav class="demo-navigation mdl-navigation mdl-typography--body-1-force-preferred-font drawer__color">
                    <a class="mdl-navigation__link" href="/demo">
                        <i class="material-icons" role="presentation">details</i>Demo</a>
                    <a class="mdl-navigation__link" href="/upload">
                        <i class="material-icons" role="presentation">cloud_upload</i>Upload</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                    {% block content %}
                    {% endblock %}
            </main>
        </div>
    </div>

    {% block scripts %}
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    {% endblock %}
</body>
</html>
