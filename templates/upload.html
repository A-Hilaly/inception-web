<html lang="en" class="mdl-js"><head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title> Demo Inception </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css">
        <link rel="stylesheet" href="/static/css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style type="text/css"></style></head>
    <body>
        <div class="mdl-layout__container"><div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer has-drawer is-upgraded" data-upgraded=",MaterialLayout">
            
    <div class="mdl-layout__drawer mdl-drawer">
        <header class="demo-drawer-header drawer__color">
            <span class="mdl-layout_drawer__title">Demo v0.0.1</span>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-typography--body-1-force-preferred-font drawer__color">
                <a class="mdl-navigation__link" href="/demo"><i class="material-icons" role="presentation">details</i>Demo</a>
                <a class="mdl-navigation__link" href="/upload"><i class="material-icons" role="presentation">cloud_upload</i>Upload</a>
        </nav>
    </div>
    <main class="mdl-layout__content mainni">
            <div class="mdl-grid portfolio-max-width portfolio-contact">
                    <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Upload</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <form action="/upload_image" method="post" enctype="multipart/form-data">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" pattern="[A-Z,a-z,0-9, ]*" type="text" id="Name" name="name">
                                    <label class="mdl-textfield__label" for="Name">Name</label>
                                    <span class="mdl-textfield__error">Letters and spaces only</span>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
                                        <input class="mdl-textfield__input" placeholder="No file chosen" type="text" id="TEXT_ID" readonly />
                                        <div class="mdl-button mdl-button--icon mdl-button--file">
                                            <i class="material-icons">attach_file</i>
                                            <input type="file" name="file" id="ID" onchange="document.getElementById('TEXT_ID').value=this.files[0].name;" />
                                        </div>
                                        </div>
                                <button class="mdl-button mdl-js-button standard__button mdl-js-ripple-effect" type="submit" value="Upload" />
                                    Send
                                </button>   
                            </form>
                        </div>
                    </div>
                </div>
        </main>
    
        <div class="mdl-layout__obfuscator"></div></div></div>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    </body></html>
