<html lang="en" class="mdl-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title> Demo Inception </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="/static/js/api.js"></script>
    <style type="text/css"></style>
</head>

<body>
    <div class="mdl-layout__container">
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer has-drawer is-upgraded" data-upgraded=",MaterialLayout">
            <div class="mdl-layout__drawer mdl-drawer">
                <header class="demo-drawer-header drawer__color">
                    <span class="mdl-layout_drawer__title">Demo v0.0.1</span>
                </header>
                <nav class="demo-navigation mdl-navigation mdl-typography--body-1-force-preferred-font drawer__color">
                    <a class="mdl-navigation__link" href="/demo">
                        <i class="material-icons" role="presentation">details</i>Demo</a>
                    <a class="mdl-navigation__link" href="/upload">
                        <i class="material-icons" role="presentation">cloud_upload</i>Upload</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="mdl-grid portfolio-max-width">
                    <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                        <span class="mdl-layout__title"> Top predictions </span>
                        <div class="demo-list-action mdl-list">
                            <div class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-avatar">looks_one</i>
                                    <span id="n1" class="pred-class"> Undefined </span>
                                </span>
                                <span id="s1">0%</span>
                                <div id="p1" class="mdl-progress mdl-js-progress" style="width: 700px; height: 20px"></div>
                            </div>
                            <div class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-avatar">looks_two</i>
                                    <span id="n2" class="pred-class"> Undefined </span>
                                </span>
                                <span id="s2">0%</span>
                                <div id="p2" class="mdl-progress mdl-js-progress" style="width: 700px; height: 20px"></div>
                            </div>
                            <div class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-avatar">looks_3</i>
                                    <span id="n3" class="pred-class">Undefined</span>
                                </span>
                                <span id="s3">0%</span>
                                <div id="p3" class="mdl-progress mdl-js-progress" style="width: 700px; height: 20px"></div>
                            </div>
                            <div class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-avatar">looks_4</i>
                                    <span id="n4" class="pred-class">Undefined</span>
                                </span>
                                <span id="s4">0%</span>
                                <div id="p4" class="mdl-progress mdl-js-progress" style="width: 700px; height: 20px"></div>
                            </div>
                            <div class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-avatar">looks_5</i>
                                    <span id="n5" class="pred-class">Undefined</span>
                                </span>
                                <span id="s5">0%</span>
                                <div id="p5" class="mdl-progress mdl-js-progress" style="width: 700px; height: 20px"></div>
                            </div>
                        </div>

                    </div>
                    {% for item in uploads %}
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-card  mdl-card mdl-shadow--4dp">
                        <div class="mdl-card__media">
                            <img class="article-image" src="/static/images/{{ item.Name }}" border="0" alt="">
                        </div>
                        <div class="mdl-card__title ">
                            <h2 class="mdl-card__title-text"> {{ item.Namebase }} </h2>
                        </div>
                        <div class="mdl-card__actions mdl-card--border" style="text-align: center">
                            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="rdmore---" onclick="runDemo('{{item.Name}}');">
                                <i class="material-icons">arrow_forward_alt</i>
                            </button>
                            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="rdmore---" onclick="refreshDemo('{{item.Name}}');">
                                <i class="material-icons">refresh</i>
                            </button>
                            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="rdmore---" onclick="runDemoHTTP('{{item.Name}}');">
                                <i class="material-icons">http</i>
                            </button>
                            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="rdmore---" onclick="deleteImage('{{item.Name}}');">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </main>

            <div class="mdl-layout__obfuscator"></div>
        </div>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
